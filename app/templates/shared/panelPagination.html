<div class="row justify-content-center">
    <div class="col-md-auto">

        <ul class="pagination">

            <li class="{{ 'page-item disabled' if model.currentPage() == 1 else 'page-item' }}">
                <a class="page-link" href="{{ model.url(1) }}" aria-label="First">
                    <span aria-hidden="true" style="font-size: small">|&lt;</span>
                </a>
            </li>
            <li class="{{ 'page-item disabled' if model.currentPage() == 1 else 'page-item' }}">
                <a class="page-link" href="{{ model.previousPageUrl() }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            {% for i in range(1, model.lastPage()+1): %}

                <block>

                    {% if (i == model.currentPage()) %}
                        <li class="page-item active">
                            <a class="page-link" href="{{ model.url(i) }}">{{ i }}</a>
                        </li>
                    {% else %}
                        <li class="page-item">
                            <a class="page-link" href="{{ model.url(i) }}">{{ i }}</a>
                        </li>
                    {% endif %}

                </block>

            {% endfor %}

            <li class="{{ 'page-item disabled' if model.currentPage() == model.lastPage() else 'page-item' }}" aria-label="Next">
                <a class="page-link" href="{{ model.nextPageUrl() }}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="{{ 'page-item disabled' if model.currentPage() == model.lastPage() else 'page-item' }}" aria-label="Last">
                <a class="page-link" href="{{ model.url(model.lastPage()) }}">
                    <span aria-hidden="true" style="font-size: small">&gt;|</span>
                </a>
            </li>
        </ul>

    </div>
</div>
